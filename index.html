<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div>
        <input class="valorDisplay">
        <button class="gray-button" onclick="limpadisplay()">AC</button>
        <button class="gray-button" onclick="inverternumero()">+/-</button>
        <button class="blue-button"onclick="adicionarCaracter('/')">/</button>
        <button class="blue-button"onclick="adicionarCaracter('*')">*</button>
        <button class="blackbutton"onclick="adicionarCaracter('7')">7</button>
        <button class="blackbutton"onclick="adicionarCaracter('8')">8</button>
        <button class="blackbutton"onclick="adicionarCaracter('9')">9</button>
        <button class="blue-button"onclick="adicionarCaracter('-')">-</button>
        <button class="blackbutton"onclick="adicionarCaracter('4')">4</button>
        <button class="blackbutton"onclick="adicionarCaracter('5')">5</button>
        <button class="blackbutton"onclick="adicionarCaracter('6')">6</button>
        <button class="blue-button"onclick="adicionarCaracter('+')">+</button>
        <button class="blackbutton" onclick="adicionarCaracter('1')">1</button>
        <button class="blackbutton" onclick="adicionarCaracter('2')">2</button>
        <button class="blackbutton"onclick="adicionarCaracter('3')">3</button>
        <button class="equal-button igual" onclick="calcular()">=</button>
        <button class="blackbutton zero"onclick="adicionarCaracter('0')">0</button>
        <button class="blackbutton"onclick="adicionarCaracter('.')">.</button>


    </div>
</body>
<script>

    function adicionarCaracter(caractere) {
        const valorDisplay = document.querySelector(".valorDisplay").value
        document.querySelector(".valorDisplay").value = valorDisplay + caractere
    }

    function limpadisplay(){
        document.querySelector(".valorDisplay").value = ""
    }
    function calcular() {
        const valorDisplay = document.querySelector(".valorDisplay").value

        document.querySelector(".valorDisplay").value =eval (valorDisplay)
    }
    function inverternumero() {
        const valorDisplay = document.querySelector(".valorDisplay").value 

        document.querySelector(".valorDisplay").value = valorDisplay * -1

    }


</script>

</html>
